#Appendix
AA = Beilage A
AATitle = Bestimmen eines individuellen Ziels/individueller Ziele
AADesc01 = Je nach Stelle oder Funktion können zusätzlich zur Erfüllung des Pflichtenhefts eines oder mehrere (max. 4) individuelle Ziele definiert werden. Diese werden am Ende der Beurteilungsperiode beurteilt.
AADesc02 = Diese Ziele sind nach SMART (spezifisch, messbar, attraktiv, realistisch, terminiert) zu formulieren.
AALabel = Ziel
AAExcample = Beispielsweise: leitet das Projekt X und betreut die Gruppe ad hoc, um die Etappe 2 fertigzustellen, die darin besteht, den neuen Prozess für Q4 20YY innerhalb des in der Offerte xyz definierten Budgets vorzuschlagen, zu validieren und zur Verfügung zu stellen.
AARemark = Zielerreichung / Bemerkungen

AB = Beilage B
ABTitle = Werte und erwartetes Verhalten in der Bieler Stadtverwaltung
ABValue1Title = SERVICE PUBLIC & QUALITÄT
ABValue1Desc = ALLE BÜRGERINNEN UND BÜRGER KÖNNEN AUF UNS ZÄHLEN
ABValue1.point1 = Wir bieten unsere Dienstleistungen und Informationen zweisprachig in hoher Qualität an.
ABValue1.point2 = Wir sind kompetent, effizient und hilfsbereit und fördern den Kontakt zur Bevölkerung.
ABValue1.point3 = Wir vertreten die Interessen der Stadt und handeln danach.
ABValue1.point4 = Wir haben klare Ziele und schaffen dafür entsprechende Rahmenbedingungen.

ABValue2Title = WERTSCHÄTUNG & ANERKENNUNG
ABValue2Desc = UNSER GEGENÜBER IST UNS WICHTIG
ABValue2.point1 = Wir anerkennen die Kompetenzen und die Arbeit eines jeden.
ABValue2.point2 = Wir holen Ideen bei den Mitarbeiterinnen und Mitarbeiter und beziehen sie soweit wie möglich ein.
ABValue2.point3 = Wir nehmen uns Zeit für Kontakt und Austausch über Hierarchien und Abteilungen hinweg.
ABValue2.point4 = Wir gehen mit gutem Beispiel voran.

ABValue3Title = OFFENHEIT & GELASSENHEIT
ABValue3Desc = UNSERE TÜREN SIND OFFEN UND WIR GEHEN AUFEINANDER ZU
ABValue3.point1 = Wir geben Feedbacks und nehmen sie auch an.
ABValue3.point2 = Wir tauschen uns regelmässig aus und unterstützen uns gegenseitig.
ABValue3.point3 = Wir gehen unsere Herausforderungen ruhig und gelassen an.
ABValue3.point4 = Wir geben Platz für Humor als Beitrag zur entspannten Stimmung.

ABValue4Title = VERLÄSSLICHKEIT & VERANTWORTUNG
ABValue4Desc = AUF UNS IST VERLASS
ABValue4.point1 = Wir können uns auf unsere Vorgesetzte sowie Kolleginnen und Kollegen verlassen.
ABValue4.point2 = Wir setzen klare Ziele und Prioritäten und übernehmen Verantwortung.
ABValue4.point3 = Wir regeln Strukturen, Prozesse und Kompetenzen und halten diese ein.
ABValue4.point4 = Wir geben klare Aufträge und halten Abmachungen ein.

ABValue5Title = ENGAGEMENT & KLARHEIT
ABValue5Desc = WIR GEBEN UNS EIN
ABValue5.point1 = Wir arbeiten zusammen und zeigen Initiative.
ABValue5.point2 = Wir beteiligen uns aktiv an der Lösung von Aufgaben und Problemen.
ABValue5.point3 = Wir haben Mut zu entscheiden.
ABValue5.point4 = Wir nutzen unser Potential und entwickeln uns weiter.

ABValue6Title = VERTRAUEN & RESPEKT
ABValue6Desc = GEGENSEITIGES VERTRAUEN ZEICHNET UNSERE ZUSAMMENARBEIT AUS
ABValue6.point1 = Wir begegnen uns täglich mit Respekt.
ABValue6.point2 = Wir hören einander zu und können uns frei ausdrücken.
ABValue6.point3 = Wir sprechen Kritik, konstruktiv, direkt und respektvoll an.
ABValue6.point4 = Wir entwickeln das Vertrauen, indem wir unserem Mitarbeitenden Verantwortung und Kompetenzen delegieren.

AC = Beilage C
ACTitle = Individueller Aktionsplan bei ungenügender Beurteilung
ACDesc01 = Aus dem letzten Leistungsbeurteilungs- und Förderungsgespräch (LeF) gehen einige Mängel hervor, deren Behebung für das Weiterführen der Zusammenarbeit wichtig ist.
ACDesc02 = Mit dem vorliegenden Dokument wird ein genauer Aktionsplan erstellt, der in den nächsten Wochen/Monaten umgesetzt werden muss. Die festgelegten Erwartungen und Massnahmen basieren auf spezifischen Aspekten des Pflichtenhefts, auf den für die Beurteilungsperiode definierten Zielen und/oder auf umzusetzende Werte und Verhalten.
ACSubTitle = Verlangte Verbesserungen
ACSubDesc = Im folgenden Punkt / in folgenden Punkten ist eine Verbesserung erforderlich:
ACLabel = Ziel / Verbesserung
ACRemark = Massnahmen
ACDesc03 = In 3 bis 6 Monaten ist ein Folgegespräch zu planen. Während dieser Zeit werden die hier festgelegten Ziele / Verbesserungen beobachtet und anschliessend erneut beurteilt.
